<!DOCTYPE html>
<html>
  <head>
    <title>Fourier Circles</title>
    <script type="text/javascript" src="elm.js"></script>
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
     <link rel="stylesheet"
           href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
     <style>
  body {
  margin: 0 30px 30px 30px;
  }

  #elm-fourier {
        width: 600px;
        height: 600px;
        background-color: white;
        border: 1px solid #babdb6;
      }
    </style>
  </head>
  <body>
    <h1>Fourier Circles</h1>

    <input id="radius-1" value="1">
    <input id="radius-2" value="1">
    <input id="radius-3" value="1">
    <div id="elm-fourier"></div>
  </body>
  <script type="text/javascript">
    var div = document.getElementById('elm-fourier');
    var elmFourier = Elm.embed(Elm.Fourier, div, { inputRadii:[1,1,1] });

    var keys = ['1', '2', '3'];
    var inputRadii = { '1' : 1, '2' : 1, '3' : 1 };
    var sendRadii = function () {
       var radii = [];
       for (key in inputRadii) {
         radii.push(inputRadii[key]);
       }
       elmFourier.ports.inputRadii.send(radii.reverse());    
    }
    $("#radius-1").keypress(function (e) {
        if (e.which === 13) {
            inputRadii['1'] = parseFloat($(this).val());
            sendRadii ();
        }
    });
    $("#radius-2").keypress(function (e) {
        if (e.which === 13) {
            inputRadii['2'] = parseFloat($(this).val());
            sendRadii ();
        }
    });
    $("#radius-3").keypress(function (e) {
        if (e.which === 13) {
            inputRadii['3'] = parseFloat($(this).val());
            sendRadii ();
        }
    });
  </script>
</html>
